name: DevOpsPro Europe 🤖🇱🇹🇪🇺 Network Services Delivery

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  check-out:
    runs-on: self-hosted
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3

  inventory-lint:
    runs-on: self-hosted
    needs: check-out
    steps:
    - name: 🗳️ Lint inventory
      run: |
        make lint-inventory

  build-staging-env:
    runs-on: self-hosted
    needs: inventory-lint
    steps:
    - name: 🛠️ Build staging env
      run: |
        make run-nso-node
        make load-neds
        make load-packages

  test:
    runs-on: self-hosted
    needs: build-staging-env
    steps:
    - name: 🤖 Run tests
      env:
        ENVIRONMENT: test
        TEST_AUTH_HASH: ${{ secrets.TEST_AUTH_HASH }}
      run: |
        make prepare-test-network
        make run-tests

  create-artifact-test:
    runs-on: self-hosted
    needs: test
    if: always()
    steps:
    - name: 📦 Generate artifacts
      env:
        ENVIRONMENT: test
      run: |
        make create-artifact-tests

    - name: 📦 Upload tests artifact
      uses: actions/upload-artifact@v4
      with:
        name: devopsproeu_tests
        path: pipeline/preconfigs/devopsproeu_test.tar.gz

  commit:
    runs-on: self-hosted
    needs: create-artifact-test
    if: github.ref == 'refs/heads/main' && needs.test.result == 'success'
    steps:
    - name: ⚡️ Commit inventory changes
      env:
        ENVIRONMENT: production
        PROD_AUTH_HASH: ${{ secrets.PROD_AUTH_HASH }}
      run: |
        make run-tests

  create-artifact-commit:
    runs-on: self-hosted
    needs: commit
    if: always()
    steps:
    - name: 📦 Generate artifacts
      env:
        ENVIRONMENT: production
      run: |
        make create-artifact-tests

    - name: 📦 Upload tests artifact
      uses: actions/upload-artifact@v4
      with:
        name: devopsproeu_commit
        path: pipeline/preconfigs/devopsproeu_commit.tar.gz

  release:
    runs-on: self-hosted
    needs: create-artifact-commit
    if: github.ref == 'refs/heads/main' && needs.test.result == 'success'
    steps:
      - name: ⭐️ Get the latest tag
        id: get_latest_tag
        run: make get-current-release-tag
      - name: ⭐️ Increment version
        id: increment_version
        run: make calculate-new-release-tag VERSION=${{ env.tag }}
      - name: ⭐️ Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.new_version }}
          release_name: Release v.${{ env.new_version }}
          body: |
            🏅 Automated Inventory Release v.${{ env.new_version }} 🏅
          draft: false
          prerelease: false

      - name: ⭐️ Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: pipeline/preconfigs/devopsproeu_commit.tar.gz
          asset_name: devopsproeu_commit.tar.gz
          asset_content_type: application/zip

  cleanup-staging-env:
    runs-on: self-hosted
    needs: create-artifact-test
    steps:
    - name: 🧹 Cleanup resources
      run: make clean